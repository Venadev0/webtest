<script>
  // Loading with full fade (svg + background)
  document.addEventListener('DOMContentLoaded', () => {

  function switchTab(tab) {
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
    if (tab === 'encrypt') {
      document.querySelectorAll('.tab')[0].classList.add('active');
      document.getElementById('encrypt').classList.add('active');
    } else {
      document.querySelectorAll('.tab')[1].classList.add('active');
      document.getElementById('decrypt').classList.add('active');
    }
  }

  async function getKeyMaterial(password) {
    return crypto.subtle.importKey(
      'raw', new TextEncoder().encode(password), 'PBKDF2', false, ['deriveKey']
    );
  }

  async function deriveKey(password, salt) {
    const keyMaterial = await getKeyMaterial(password);
    return crypto.subtle.deriveKey(
      { name: 'PBKDF2', salt, iterations: 100000, hash: 'SHA-256' },
      keyMaterial,
      { name: 'AES-GCM', length: 256 },
      false,
      ['encrypt', 'decrypt']
    );
  }

  const b64 = buf => btoa(String.fromCharCode(...new Uint8Array(buf)));
  const ub64 = b64 => Uint8Array.from(atob(b64), c => c.charCodeAt(0));

  async function encryptAES() {
    const text = plainText.value;
    const pass = encryptKey.value || 'default';
    const iv = crypto.getRandomValues(new Uint8Array(12));
    const salt = crypto.getRandomValues(new Uint8Array(16));
    const key = await deriveKey(pass, salt);
    const encrypted = await crypto.subtle.encrypt(
      { name: 'AES-GCM', iv }, key, new TextEncoder().encode(text)
    );
    output.innerText = `${b64(salt)}.${b64(iv)}.${b64(encrypted)}`;
  }

  async function decryptAES() {
    try {
      const pass = decryptKey.value || 'default';
      const [s, i, d] = encryptedText.value.split('.');
